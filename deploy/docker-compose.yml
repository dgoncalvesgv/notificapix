version: "3.9"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-changeme}
      MYSQL_DATABASE: ${DB_NAME:-notificapix}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file: ../.env.example
    environment:
      ASPNETCORE_URLS: http://+:5089
    depends_on:
      - mysql
    ports:
      - "5089:5089"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    env_file: ../.env.example
    environment:
      VITE_API_URL: http://backend:5089
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mysql_data:
